<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Comentários</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
</head>

<body class="bg-dark">
    
    <div class="d-flex justify-content-center mt-5">
      <form id="formulario" class="rounded-2 bg-white p-5 w-50">
          <h3 class="text-center mb-4">Faça seu comentário</h3>

          <div class="mb-3">
             <label for="InputName" class="form-label">Digite o seu Nome: </label>
             <input type="text" class="form-control" id="InputName" placeholder="Seu nome" required>
          </div>

          <div class="mb-3">
            <label for="InputText" class="form-label">No que está pensando? </label>
            <textarea class="form-control" id="InputText" placeholder="Comente algo..." required></textarea>
          </div>

          <div class="d-flex justify-content-center mt-5">
            <button type="submit" class="btn btn-primary px-4">Comentar</button>
          </div>
     </form>
    </div>

    <div class="d-flex justify-content-center">
        <div class="rounded-2 bg-white p-3 w-50 mt-5" id="commentPost">
            <h5 class="text-center mb-3">Comentários</h5>
        </div>
    </div>


   <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="Script.js"></script>
</body>
</html>
